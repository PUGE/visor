  <script>
    // 因为服务器只有一个 微信除了80端口以外的页面会被区别对待 所以写成绝对路径
    let app = new Vue({
      el: '#app',
      data: {
        showToast: false,
        newServer: {
        }
      },
      methods: {
      },
      mounted () {
        $get(`http://xn--9tr.com:5001/readProcessStdoutLog/${newServer.ip}/${newServer.port}/${newServer.username}/${newServer.password}/ECS/1/100`, (res) => {
          console.log(res)
          // this.processList = res
        })
      }
    })
    function $get (url, fn){
      const obj = new XMLHttpRequest()        
      obj.open('GET', url, true)
      obj.onreadystatechange = function(){
        if (obj.readyState === 4 && obj.status === 200 || obj.status === 304) {
          if (fn) fn.call(this, JSON.parse(obj.responseText))
        }
      }
      obj.send(null)
    }
  </script>
